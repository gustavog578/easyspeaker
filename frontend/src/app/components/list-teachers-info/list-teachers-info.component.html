<div class="container">
  <mat-list>
    <mat-list-item *ngFor="let teacher of teachers">
      <img matListAvatar src="assets/images/perfil.jpg" alt="">
      <h3 matLine> {{teacher.name}}, {{teacher.lastname}} </h3>
      <p matLine>
        <span> {{teacher.native_name}} </span><br>
        <span class="demo-2"> {{teacher.bio}} </span>
      </p>
      <div class="container-fluid">
        <button mat-fab color="primary">Book</button>
        <button mat-fab>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
        
        <!--<button mat-fab color="accent">Accent</button>
                <button mat-fab color="warn">Warn</button>
                <button mat-fab disabled>Disabled</button>
                -->
      </div>
    </mat-list-item>
  </mat-list>

</div>
