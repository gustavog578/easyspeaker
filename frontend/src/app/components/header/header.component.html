<mat-toolbar *ngIf="loggedIn">
  <mat-toolbar-row>
    <!--<button mat-icon-button (click)="showPanel()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>-->
    <img src="/assets/images/fb_transparent.png" alt="Imagen">
    <span>Easyspeaker</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" style="float: right;">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>
        <mat-icon>notifications</mat-icon>
        Notifications
      </a>
      <a href="#" mat-button>
        <mat-icon>message</mat-icon>
        Messages
      </a>
      <a href="#" mat-button>
        <mat-icon>account_box</mat-icon>
       {{user}}
      </a>
      <a href="#" mat-button
         (click)="logout($event)">
        <mat-icon>logout</mat-icon>
        Salir
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="overlay"></div>
